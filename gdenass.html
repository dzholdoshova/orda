<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDA — Где нас найти</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #e0f2ff, #c0e4ff);
            color: #111;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        header .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #003366;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #003366;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #66ccff;
        }

        .hero {
            text-align: center;
            padding: 120px 20px 60px;
            position: relative;
        }

        .hero h1 {
            font-size: 56px;
            color: #001f4d;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            max-width: 600px;
            margin: 0 auto;
            color: #003366;
        }

        .section {
            padding: 60px 20px;
            text-align: center;
        }

        .section-title {
            font-size: 36px;
            color: #001f4d;
            margin-bottom: 40px;
        }

        .location-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .location-info {
            max-width: 400px;
            text-align: left;
        }

        .contact-item {
            margin: 15px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .map {
            flex: 1 1 500px;
            max-width: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        footer {
            background: #003366;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        footer a {
            color: #66ccff;
            text-decoration: none;
        }

        /* Canvas confetti */
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>

<body>

    <canvas id="confettiCanvas"></canvas>

    <header>
        <div class="logo"><i class="fas fa-candy-cane"></i> ORDA</div>
        <nav>
            <ul>
                <li><a href="glavnystr.html">Главная</a></li>
                <li><a href="onas.html">О нас</a></li>
                <li><a href="" class="active">Где нас найти</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Где нас найти</h1>
        <p>Найдите ORDA в селе Кыргыз-Кыштак и окунитесь в мир сладостей!</p>

    </section>

    <section class="section" id="location">
        <h2 class="section-title">Контакты и карта</h2>
        <div class="location-container">
            <div class="location-info">
                <div class="contact-item"><i class="fas fa-map-marker-alt"></i> ул. Умай эне, 9, Баткен</div>
                <div class="contact-item"><i class="fas fa-phone"></i> +0709620025</div>
                <div class="contact-item"><i class="fas fa-clock"></i> Ежедневно 10:00 – 22:00</div>
                <div class="contact-item"><i class="fab fa-instagram"></i> @orda.kg</div>
            </div>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20515.468716364713!2d71.331963!3d40.31055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x389cef2c8c2e2c2b%3A0x0!2sKyrgyz-Kyshtak%2C%20Kadamjay%20District%2C%20Batken%20Region%2C%20Kyrgyzstan!5e0!3m2!1sru!2skg!4v1700000000000"
                    allowfullscreen="" loading="lazy">
                </iframe>

            </div>
        </div>
    </section>

    <footer>
        <div>© 2025 ORDA • Все права защищены</div>
    </footer>

    <script>
        // Confetti animation
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiCount = 100;
        const confetti = [];

        for (let i = 0; i < confettiCount; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 6 + 4,
                d: Math.random() * confettiCount,
                color: `hsl(${Math.random() * 360},100%,60%)`,
                tilt: Math.random() * 10 - 10,
                tiltAngleIncrement: Math.random() * 0.07 + 0.05,
                tiltAngle: 0
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((c, i) => {
                c.tiltAngle += c.tiltAngleIncrement;
                c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
                c.x += Math.sin(c.d);
                c.tilt = Math.sin(c.tiltAngle) * 15;
                ctx.beginPath();
                ctx.lineWidth = c.r;
                ctx.strokeStyle = c.color;
                ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
                ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
                ctx.stroke();
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>

</body>

</html>
